<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <title>Forgot Password</title>
</head>
<body>
<section>
    <div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px;" class="col-md-12">
                        <div th:if="${session.message}"   class="alert alert-primary text-center m-3" th:classappend="${session.message.type}" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <div th:if="${session.message != null}">
                                <!-- I consumed the message -->
                                <div th:text="${@sessionUtilityBean.removeMessageFromSession()}">
                                </div>
                            </div>
                        </div>

<!--                        email form-->
                        <h3 class="text-center m-3"> Enter Registered Email</h3>
                        <form action="" th:action="@{/send-otp}" method="post">
                            <div class="form-group m-3 mt-4">
                                <input name="email" type="email" class="form-control" placeholder="Enter email here" required>

                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-warning">Send OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
