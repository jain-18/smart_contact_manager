<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}"
>
<head>
    <meta charset="UTF-8">
    <title>THis Is home page</title>
</head>
<body>
<section>
    <div class="container">
        <div th:if="${session.message}"   class="alert alert-primary text-center" th:classappend="${session.message.type}" role="alert">
            <p class="text-center" th:text="${session.message.content}"></p>
            <!--                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
            <div th:if="${session.message != null}">
                <!-- I consumed the message -->
                <div th:text="${@sessionUtilityBean.removeMessageFromSession()}">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body mt-4">
                <div class="container text-center">
                    <img src=""  style="height: 200px; width: 200px" class="my_profile_picture text-center" th:src="@{'/img/default.png'}" alt="profile-photo">
                </div>
                <h1 class="text-center mt-4 text-secondary fst-italic fw-light">
                    Start Adding Your Contact on Cloud...
                </h1>
                <div class="container text-center mt-4 md-4">
                    <a th:href="@{/user/add-contact}" class="btn btn-primary btn-group-vertical">Add New Contact</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            $(".item").remove("active");
            $("#home-link").addClass("active");
        });
    </script>
</section>
</body>
</html>
