<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-3">


                    <div th:if="${session.message}"   class="alert alert-primary text-center" th:classappend="${session.message.type}" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <div th:if="${session.message != null}">
                            <!-- I consumed the message -->
                            <div th:text="${@sessionUtilityBean.removeMessageFromSession()}">
                            </div>
                        </div>
                    </div>
<!--                    <div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert alert-primary" role="alert">-->
<!--                       <p class="text-center" th:text="${session.message.content}"></p>-->
<!--                        <script th:inline="javascript">-->
<!--                            /* Remove the message from the session after displaying */-->
<!--                            setTimeout(function () {-->
<!--                                document.querySelector('.alert').style.display = 'none';-->
<!--                                /* Uncomment the line below if you want to remove the message from the session */-->
<!--                                /* window.location.href = '/'; */-->
<!--                            }, 5000); /* Adjust the time (in milliseconds) the message stays visible */-->
<!--                        </script>-->
<!--                    </div>-->

                    <div class="container text-center">
                        <img style="width: 80px" src="" th:src="@{/img/membership.png}">
                    </div>

                    <h1 class="text-center">Register Here!!</h1>

                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

<!--                        name field-->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name : </label>
                            <input name="name"
                                   type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                   id="name_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   th:value="${user.name}"
                                   required/>
                            <div  class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                            </div>
                        </div>

                        <!--                        email field-->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Your Email : </label>
                            <input  name="email"
                                    type="text"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('email') ? 'is-valid' : ''}"
                                    id="email_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter here"
                                    th:value="${user.email}"
                                    required>
                            <div  class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">

                            </div>
                        </div>


                        <!--                        Password field-->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Your Password : </label>
                            <input  name="password"
                                    th:value="${user.password}"
                                    type="text"
                                    class="form-control"
                                    id="password_field"
                                    aria-describedby="emailHelp"

                                    placeholder="Enter here"
                                    required>
                        </div>

<!--                        user about field-->
                        <div class="form-group">
                            <textarea name="about" th:text="${user.about}" id="" placeholder="Enter something about yourself" rows="10"  class="form-control"></textarea>
                        </div>


<!--                        terms and condition-->
                        <div class="form-group-check pt-2">
                            <input type="checkbox" name="agreement"
                            class="form-check-input"
                            id="agreement"/>
                            <label for="agreement">Accept Terms and Condition</label>


                        </div>


                        <div class="container text-center pt-3">
                            <button type="submit" class="btn btn-primary bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-primary bg-warning text-dark">Reset</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
